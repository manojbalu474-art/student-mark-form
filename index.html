<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d6eaf8;
        }

        .pass {
            color: green;
            font-weight: bold;
        }

        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Student Marks Report</h1>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Total</th>
            <th>Result</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Rahul</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
            <td>253</td>
            <td class="pass">Pass</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Anita</td>
            <td>72</td>
            <td>65</td>
            <td>80</td>
            <td>217</td>
            <td class="pass">Pass</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Vikram</td>
            <td>40</td>
            <td>35</td>
            <td>50</td>
            <td>125</td>
            <td class="fail">Fail</td>
        </tr>

        <tr>
            <td>104</td>
            <td>Sneha</td>
            <td>95</td>
            <td>88</td>
            <td>92</td>
            <td>275</td>
            <td class="pass">Pass</td>
        </tr>

    </table>

</body>
</html>
